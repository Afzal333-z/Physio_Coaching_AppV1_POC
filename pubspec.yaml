name: physio_platform
description: Remote physiotherapy coaching app with AI-powered pose detection
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & WebSocket
  http: ^1.1.0
  web_socket_channel: ^2.4.0
  
  # Camera & Media
  camera: ^0.10.5+5
  permission_handler: ^11.1.0

  # AI/ML - Pose Detection
  google_mlkit_pose_detection: ^0.12.0

  # UI
  cupertino_icons: ^1.0.6
  
  # Utils
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/

